{% extends "base.html" %}
{% block title %}MyReport{% endblock %}
{% block head %}
 <style type="text/css"></style>
 {% endblock %}
 {% block javascript%}
 <script type="text/javascript">
 	$(document).ready(function(){
    $("#edit").click(function(){
      $("input,radio,textarea").removeAttr("readonly");
      $(":disabled").removeAttr("disabled");
      $(this).css("background-color","blue");
    });
});
</script>
{% endblock %}
{% block body %}
<div style="position: relative;top: 72px; padding-bottom: 40px">
<div class="container-fluid" id="position" style="    height: 120px;
    width: 100%;
    background-color: #e23b18;
    text-align: center;
    padding-top: 7px;">
      <a style="color:#08a0ea;font-size: 25px;"  href="/">Home</a>
      <p style="display: inline-block; color:black; font-size: 25px;">/ Profile</p>
    </div>

     <div class="container" style="background-color: cadetblue;
    margin-bottom: 50px;
    margin-top: -50px;

    padding-top: 50px;">
     <form action="profile.html" method="post" autocomplete="on">
     <div  id="edit" class="form-group"  style="    float: right;    
    margin-right: 100px;
    width: 100px; text-align: center;">
 <a  style="color: white;font-size: 20px; text-decoration: none; cursor: pointer;">Edit</a>
    </div>
     <div class="form-inline">
    <div class="form-group">
      <label for="name">First Name :</label>
      <input type="text" class="form-control" name="ufname" value="{{result.1}}"  readonly>
    </div>
        <div class="form-group">
      <label for="lastname">Last Name :</label>
      <input type="text" class="form-control" name="ulname" value="{{result.2}}" readonly>
    </div>
</div><br/>
    <div class="form-group">
      <label for="email"> Email :</label>
      <input type="email"  class="form-control" name="email" readonly value="{{result.3}}">
    </div>
     <div class="form-inline">
      <label for="gender">Gender :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <div class="radio">
      <label for="male">
      <input type="radio"  disabled="disabled" name="gender" value="{{result.4}}">Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
    </div>
    <div class="radio">
      <label for="female">
      <input type="radio"  disabled="disabled" name="gender" value="{{result.4}}">Female</label>
    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>{{result.4}}</b>
  </div>
  <br/>
    <div class="form-group">
      <label for="bdate">Date of Birth : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
      <input type="date"  readonly name="bdate" value="{{result.5}}">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>{{result.5}}</b>
    </div>

   
   <div class="form-inline">
      <label for="blood">Blood Group :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <select disabled="disabled" style="    width: 320px;" name="blood" value="" class="form-control" name="blood">
      <option>{{result.6}}</option>
      <option>o+</option>
      <option>o-</option>
      <option>o+</option>
      <option>o+</option>
      <option>other</option>
      
    </select>
  </div><br/>
    <div class="form-group">
      <label for="mobile">Mobile No. :</label>
      <input type="number"  readonly class="form-control" name="mobileno" value="{{result.7}}">
    </div>
    <div class="form-group">
      <label for="name">Address :</label>
      <textarea rows="2" readonly class="form-control">{{result.8}}</textarea>
    </div>
     <div class="form-group">
      <label for="state">State :</label>
      <input type="text"  readonly class="form-control" name="ustate" value="{{result.9}}">
    </div>
     <div class="form-group">
      <label for="city">City :</label>
      <input type="text"  readonly class="form-control" name="ucity" value="{{result.10}}">
    </div>
   
    <div class="form-inline" id="submit" style="margin-left: 120px;     margin-bottom: 50px;
    margin-top: 30px;">
     <input style="width: 120px;"  disabled="disabled" type="submit" class="form-control" value="Update">
    
    </div>
   
  </form>
  </div>

</div>

{% endblock %}
